<!DOCTYPE html>
<html>
    <head>
        <title> Ideal React Seed </title>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <style>
            label.errorLabel{
                color: red;
                font-size: 12pt;
                font-family: Courier New, Courier, monospace;
            }
            div.analyticsWrapper{
                position: fixed;
                
            }
            div.analytics{

            }
        </style>
    </head>
    <body>

        <div class="analyticsWrapper">
            <div class="analytics">
                <span><label>Sub Count</label></span> 
                <br/>
                <span id="subCount" class="subCountSpan watcherElement"></span>
            </div>
            <hr/>
            <div class="analytics">
                <span><label>Last Sub</label></span>
                <br/>
                <span id="latestSub" class="latestSubSpan watcherElement"></span>
            </div>
            <hr/>
            <div class="analytics">
                <span><label>Last Donation:</label></span>
                <br/>
                <span>
                    <span id="latestDonator" class="donationDonatorSpan watcherElement"></span>: <span id="latestDonation" class="donationAmountSpan watcherElement"></span>
                </span>
            </div>
            <hr/>
            <div class="analytics">
                <span><label>Last Cheer</label></span>
                <br/>
                <span>
                    <span id="latestCheerer" class="latestCheererSpan watcherElement"></span>
                </span>
            </div>
        </div>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="dist/bundle.js"></script>
        <script type="text/javascript" src="src/common.js"></script>
    </body>
</html>
